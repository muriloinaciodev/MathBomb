<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Bomb</title>
    <link rel="stylesheet" href="style.css">
</head>

<body onload="getElements()">
    <h1 id="title">MATH BOMB</h1>
<main>
    <div id="menu">
        <p class="justify">Você tem <span id="destaque">1 minuto</span> para conseguir desarmar a bomba, mas para isso você precisa responder <span id="destaque">10 contas matematicas</span>, sera que você é capaz?</p>
        <br>
        <p class="center"><button id="start" onclick="startGame()">Começar</button></p>
    </div>
    <div id="game" class="center">
        <p id="calculation">LOADING</p>
        <input type="number" id="input" onkeyup="inputEnter(event)">
        <br>
        <p id="streak">Numero de Acertos: 0</p>
    </div>
</main>

<footer>

        Murilo Barbosa</a> 2022
    </p>
</footer>

<script src="script.js"></script>
</body>
</html>
